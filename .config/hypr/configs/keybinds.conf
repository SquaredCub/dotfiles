# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, [float] $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod, R, exec, $menu
# bind = $mainMod, R, exec, exec, ~/.config/hypr/scripts/wofi_app_filter.sh
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, R, exec, pkill waybar && hyprctl dispatch exec waybar
# bind = $mainMod, ugrave, exec, ls ~/.config/hypr/scripts | wofi --dmenu | xargs -r -I{} "$SHELL" -c '~/.config/hypr/scripts/"{}"'
bind = $mainMod, ugrave, exec, ~/.config/hypr/scripts/launch-script.sh
bind = $mainMod SHIFT, C, exec, hyprpicker -a
bind = $mainMod SHIFT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw
bind = $mainMod SHIFT, S, exec, hyprshot -m region
bind = $mainMod, Escape, exec, wlogout

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Go to workspaces + 1 - 1
bind = $mainMod CTRL, Right, exec, ~/.config/hypr/scripts/cycle_workspaces.sh next
bind = $mainMod CTRL, Left, exec, ~/.config/hypr/scripts/cycle_workspaces.sh prev

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, exec, ~/.config/hypr/scripts/swap_to_workspace.sh 1
bind = $mainMod, code:11, exec, ~/.config/hypr/scripts/swap_to_workspace.sh 2
bind = $mainMod, code:12, exec, ~/.config/hypr/scripts/swap_to_workspace.sh 3
bind = $mainMod, code:13, exec, ~/.config/hypr/scripts/swap_to_workspace.sh 4
bind = $mainMod, code:14, exec, ~/.config/hypr/scripts/swap_to_workspace.sh 5
bind = $mainMod, code:15, exec, ~/.config/hypr/scripts/swap_to_workspace.sh 6
bind = $mainMod, code:16, exec, ~/.config/hypr/scripts/swap_to_workspace.sh 7
bind = $mainMod, code:17, exec, ~/.config/hypr/scripts/swap_to_workspace.sh 8
bind = $mainMod, code:18, exec, ~/.config/hypr/scripts/swap_to_workspace.sh 9
bind = $mainMod, code:19, exec, ~/.config/hypr/scripts/swap_to_workspace.sh 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, exec, ~/.config/hypr/scripts/move_window_to_workspace.sh 1
bind = $mainMod SHIFT, code:11, exec, ~/.config/hypr/scripts/move_window_to_workspace.sh 2
bind = $mainMod SHIFT, code:12, exec, ~/.config/hypr/scripts/move_window_to_workspace.sh 3
bind = $mainMod SHIFT, code:13, exec, ~/.config/hypr/scripts/move_window_to_workspace.sh 4
bind = $mainMod SHIFT, code:14, exec, ~/.config/hypr/scripts/move_window_to_workspace.sh 5
bind = $mainMod SHIFT, code:15, exec, ~/.config/hypr/scripts/move_window_to_workspace.sh 6
bind = $mainMod SHIFT, code:16, exec, ~/.config/hypr/scripts/move_window_to_workspace.sh 7
bind = $mainMod SHIFT, code:17, exec, ~/.config/hypr/scripts/move_window_to_workspace.sh 8
bind = $mainMod SHIFT, code:18, exec, ~/.config/hypr/scripts/move_window_to_workspace.sh 9
bind = $mainMod SHIFT, code:19, exec, ~/.config/hypr/scripts/move_window_to_workspace.sh 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous